<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pepe</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<html>

<div class="col-50" id="editor-root">

    <div class="buttons">

        <span>CODE</span>

        <button>Permalink</button>
        <button>Options</button>

    </div>

    <div id="editor" class="view" contenteditable="true" autofocus="true" placeholder="Your code goes here!"
        spellcheck="false"></div>

    <div id="data">

        <div class="col-50 scroll options" id="suggestions">

            <button>Suggestions</button>
            <button>Suggestions</button>
            <button>Suggestions</button>
            <button>Suggestions</button>

        </div>

        <div class="col-50 scroll" id="documentation">

            <h1>pop</h1>
            <p>This is some documentation</p>

        </div>

    </div>

</div>

<div id="unit-tests" class="col-50">

    <div id="unit-top" class="buttons">

        <span>UNIT TESTS</span>

        <button>Run all</button>
        <button id="open-last">Back</button>

    </div>

    <div id="test-list" class="options view">
        <button id="open-interactive">Common run</button>
        <button id="new-test">+ New test</button>
    </div>

</div>

<div id="execution" class="col-50">

    <div id="execution-top" class="buttons">

        <span id="execution-title">EXECUTION</span>

        <button id="open-unit">Unit tests</button>

    </div>

    <div id="debug" class="buttons">
        <button id="run" title="Run the code – Ctrl+Enter">Run</button>
        <div class="vr"></div>
        <button id="prev" title="Previous command" disabled>←</button>
        <button id="into" title="Next command/jump in" disabled>↓</button>
        <button id="next" title="Next command" disabled>→</button>
        <button id="continue" title="Continue normal execution" disabled>▶</button>
    </div>

    <div class="view">

        <details>
            <summary>Arguments</summary>
            <div class="options" id="inputs">
                <textarea class="input" placeholder="Argument 1"></textarea>
                <button id="add-input">Add new argument</button>
            </div>
        </details>

        <details id="return">
            <summary>Expected output</summary>
            <div class="options">
                <textarea id="expected" class="expected" placeholder="Expected output"></textarea>
            </div>
        </details>

        <div id="output"></div>

    </div>

</div>

</body>

</html>
