<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pepe</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<html>

<div class="col-50" id="editor-root">

    <div class="buttons">

        <h1>CODE</h1>

        <button title="Get a permalink to this code and the testcases">Permalink</button>
        <button title="Change editor settings">Options</button>

    </div>

    <div id="editor" class="view" contenteditable="true" spellcheck="false"></div>

    <div id="data">

        <div class="col-50 scroll options" id="suggestions">

            <button>Suggestions</button>
            <button>Suggestions</button>
            <button>Suggestions</button>
            <button>Suggestions</button>

        </div>

        <div class="col-50 scroll" id="documentation">

            <h1>pop</h1>
            <p>This is some documentation</p>

        </div>

    </div>

</div>

<div id="unit-tests" class="col-50">

    <div id="unit-top" class="buttons">

        <h1>UNIT TESTS</h1>

        <button title="Run all unit tests">Run all</button>
        <button id="open-last" title="Return to the last opened unit test">Back</button>

    </div>

    <div id="test-list" class="options view">
        <button id="open-interactive" title="Manually specify the arguments and run the code">Common run</button>
        <button id="new-test" title="Create a new unit test">+ New test</button>
    </div>

</div>

<div id="execution" class="col-50">

    <div id="execution-top" class="buttons">

        <h1 id="execution-title">EXECUTION</h1>

        <button id="open-unit" title="View unit tests">Unit tests</button>

    </div>

    <div class="view">

        <details>
            <summary>Arguments</summary>
            <div class="options" id="inputs">
                <textarea class="input" placeholder="Argument 1"></textarea>
                <button id="add-input">Add new argument</button>
            </div>
        </details>

        <details id="return">
            <summary>Expected output</summary>
            <div class="options">
                <textarea id="expected" class="expected" placeholder="Expected output"></textarea>
            </div>
        </details>

        <div id="output">
Loading the editor...
If this doesn't disappear after a while, your browser might not be supported.
        </div>

    </div>

    <details id="debug">

        <summary class="buttons" title="Toggle full view">
            <button id="run" title="Run the code â€“ Ctrl+Enter">Run</button>
            <div class="vr"></div>
            <button id="prev" title="Previous command" class="feather icon-arrow-left" disabled></button>
            <button id="into" title="Next command/jump in" class="feather icon-arrow-down" disabled></button>
            <button id="next" title="Next command" class="feather icon-arrow-right" disabled></button>
            <button id="continue" title="Resume" class="feather icon-play" disabled></button>
            <div class="circle"></div>
        </summary>

        <div id="stacks">

            <div id="left-stack">

                <h2>LEFT STACK</h2>
                <div class="items">

                    <div class="selected">0</div>

                </div>

            </div>

            <div id="right-stack">

                <h2>RIGHT STACK</h2>
                <div class="items">

                    <div class="selected">0</div>

                </div>

            </div>

        </div>

    </details>

</div>

</body>

</html>
