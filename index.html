<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pepe</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script
        src="http://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
    <script type="module" src="/js/main.js"></script>
</head>
<html>

    <div class="col-50" id="editor-root">

        <div id="debug">
            <button id="run">Run</button>
            <div class="vr"></div>
            <button id="prev" disabled>← Previous</button>
            <button id="into" disabled>Step into ↓</button>
            <button id="next" disabled>Next →</button>
            <button id="continue" disabled>Continue</button>
        </div>

        <div id="editor" class="view" contenteditable="true" autofocus="true">
            <br />
        </div>

        <div id="data">

            <div class="col-50 scroll" id="suggestions">

                <div>Suggestions</div>
                <div>Suggestions</div>
                <div>Suggestions</div>
                <div>Suggestions</div>

            </div>

            <div class="col-50 scroll" id="documentation">

                <h1>pop</h1>
                <p>This is some documentation</p>

            </div>

        </div>

    </div>

    <div class="col-50">

        <div id="output" class="view"></div>

    </div>

</body>
</html>
